        <div class="section-title">
            <h2>CONTACT</h2>
            <p>Contact Me</p>
        </div>

        <div class="row contactMain pt-3">
            <div class="col-md-6">
                <div class="infoBox">
                    <div class="iconBox">
                        <i class="fa-solid fa-house-user fa-2x "></i>
                    </div>
                    <div class="infoText">
                        <h3>My Address</h3>
                        <p>경기 화성시</p>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="infoBox ">
                    <div class="iconBox">
                        <i class="fa-solid fa-globe fa-2x"></i>
                    </div>
                    <div class="infoText">
                        <h3>Social Profiles</h3>
                        <div class="socialIcon">
                            <a href="https://github.com/inyoung-dev/"><i class="fa-brands fa-github fa-lg"></i></a>
                            <a href="https://inzero98.tistory.com/"><i class="fa-solid fa-blog"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="infoBox">
                    <div class="iconBox">
                        <i class="fa-regular fa-envelope fa-2x"></i>
                    </div>
                    <div class="infoText">
                        <h3>Email Me</h3>
                        <p>inzero1998@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="infoBox">
                    <div class="iconBox">
                        <i class="fa-solid fa-phone-volume fa-2x"></i>
                    </div>
                    <div class="infoText">
                        <h3>Call Me</h3>
                        <p>+82 010-4888-9143</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <section class="container contact-form">
                <h2 class="contact-text-main">Send Me a Message</h2>
                <form id="contactForm" action="https://formspree.io/f/mwpleelv" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label contact-text">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label contact-text">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </section>
        </div>
    </section>
